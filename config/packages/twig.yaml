twig:
  default_path: "%kernel.project_dir%/templates"
  debug: "%kernel.debug%"
  strict_variables: "%kernel.debug%"
  exception_controller: null
  globals:
    app_name: World Asellidae Database
    navbar_menu_entries:
      # USAGE :
      # - route: nav link route name (~ for non-link menu wrappers)
      #   icon: link icon (font awesome class)
      #   text : link text
      #   auth_required: (optional) user privilege/role required
      #   children : [] -> no sub-navs
      #     - route: sub-nav link route name
      #       text: sub-nav link text
      #       auth_required: (optional)
      #       route_args: (optional)
      #         key : value
      #         ...

      - route: dashboard
        icon: fas fa-home
        text: core.Dashboard
        children: []
      - route: ~
        icon: fas fa-edit
        text: core.Terrain
        children:
          - route: site_index
            text: core.site
          - route: sampling_index
            text: core.sampling
      - route: ~
        icon: fas fa-microscope
        text: core.Analyse morphologique
        children:
          - route: internal_lot_index
            text: core.internal_lot
          - route: specimen_index
            text: core.specimen
          - route: slide_index
            text: core.slide
          - route: external_lot_index
            text: core.external_lot
      - route: ~
        icon: fas fa-flask
        text: core.Analyses génétiques
        children:
          - route: adn_index
            text: core.adn
          - route: pcr_index
            text: core.pcr
          - route: chromatogram_index
            text: core.chromatogram
      - route: ~
        text: core.Etude séquençage
        icon: fas fa-dna
        children:
          - route: internal_sequence_index
            text: core.internal_sequence
          - route: external_sequence_index
            text: core.external_sequence
          - route: motu_dataset_index
            text: core.motu_dataset
      - route: ~
        text: core.Stock
        icon: fas fa-tasks
        children:
          - route: store_index
            route_args:
              typeBoite: LOT
            text: core.internal_lot
          - route: store_index
            route_args:
              typeBoite: LAME
            text: core.slide
          - route: store_index
            route_args:
              typeBoite: ADN
            text: core.adn
      - route: source_index
        text: core.source
        icon: far fa-newspaper
        children: []
      - route: ~
        text: core.Référentiels
        icon: fas fa-lock
        auth_required: ROLE_ADMIN
        children:
          - route: voc_index
            text: core.voc
          - route: referentieltaxon_index
            text: core.referentieltaxon
          - route: country_index
            text: core.country
          - route: municipality_index
            text: core.municipality
          - route: person_index
            text: core.person
            auth_required: ROLE_COLLABORATION
          - route: program_index
            text: core.program
            auth_required: ROLE_PROJECT
          - route: institution_index
            text: core.institution
            auth_required: ROLE_PROJECT
      - route: user_index
        text: core.users
        icon: fas fa-users
        auth_required: ROLE_ADMIN
        children: []
      - route: ~
        text: queries.species search
        icon: fas fa-bug
        auth_required: ROLE_INVITED
        children:
          - route: co1-sampling
            text: queries.sampling.nav
          - route: assign-motu
            text: queries.motu.nav
          - route: species-hypotheses
            text: queries.specieshypotheses.nav
          - route: distribution
            text: queries.distribution.nav
          - route: consistency
            text: queries.concordance.nav
      - route: query_builder_index
        text: queries.querybuilder.nav
        icon: fas fa-search
        auth_required: ROLE_INVITED
        children: []

when@test:
  twig:
    strict_variables: true
