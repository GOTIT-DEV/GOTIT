namespace: App\Tests
paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
actor_suffix: Tester
extensions:
  enabled:
    - Codeception\Extension\RunFailed
modules:
  enabled:
    - Symfony:
        app_path: "src"
        environment: "test"
        part: services
    - Doctrine2:
        depends: Symfony
        cleanup: true
    - DataFactory:
        depends: Doctrine2
    - App\Tests\Helper\Factories
params:
  - .env.test
